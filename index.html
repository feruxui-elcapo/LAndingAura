<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Human Data Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --deep-void: #080A0F;
            --electric-cyan: #00F3FF;
            --deep-violet: #7B2CBF;
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--deep-void);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Outfit', sans-serif;
        }

        .glow-cyan {
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.6));
        }

        .glow-text-cyan {
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .bg-grid {
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            animation: reveal 1s ease forwards;
        }

        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }

        /* Custom scrollbar for sci-fi feel */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #080A0F;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1d25;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00F3FF;
        }
    </style>

</head>

<body>
    <div class="noise-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
